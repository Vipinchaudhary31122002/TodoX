<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TodoX</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images.png" type="image/x-icon">
    <!-- Coustom css -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: black; color: white">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="images.png" width="30" height="24" />
          TodoX</a
        >
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn mx-3 btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container my-2">
      <div class="form-group">
        <input
          placeholder="Enter the title of task"
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="form-group">
        <textarea
          placeholder="Enter the description of task you want to complete"
          class="form-control"
          id="description"
          rows="3"
        ></textarea>
      </div>
      <button id="add" class="btn mr-2 btn-outline-primary">Add to list</button>
      <button
        id="clear"
        class="btn btn-outline-primary"
        onclick="clearStorage()"
      >
        Clear List
      </button>

      <div id="items" class="my-4">
        <h2 class="text-center">Your Items</h2>
        <table class="table">
          <thead id="my-4">
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Item Title</th>
              <th scope="col">Item Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <!-- Coustom JS -->
    <script src="script.js"></script>
  </body>
</html>
